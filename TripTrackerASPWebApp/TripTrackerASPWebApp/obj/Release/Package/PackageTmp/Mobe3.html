<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        ul > li, a {
            cursor: pointer;
        }
    </style>
    <script src="Scripts/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/Script.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body ng-app="myModule">
    <div ng-controller="myMobe3Controller">
        <div class="container">
            <br />
            <div class="row">
                <div class="col-md-2">
                    PageSize:
                    <select ng-model="entryLimit" class="form-control">
                        <option selected="selected">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
                <div class="col-md-3">
                    Filter:
                    <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                </div>
                <div class="col-md-4">
                    <h5>Filtered {{ filtered.length }} of {{totalItems}} total records</h5>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12" ng-show="filteredItems > 0">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ItemID&nbsp;<a ng-click="sort_by('itemid');"><i class="glyphicon glyphicon-sort"></i></a></th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (pickdet | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td>{{data.itemid}}</td>
                             
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No customers found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">
                    PUT PAGES HERE MISSING angular.min.js
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
